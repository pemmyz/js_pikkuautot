<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikkuautot (HTML5 Canvas)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pikkuautot</h1>
    <p class="controls">
        <b>P1:</b> Arrows (Move), Space (Shoot) | <b>P2:</b> WASD (Move), F (Shoot)<br>
        <b>Gamepad:</b> Press any face button (A,B,X,Y) to assign. D-Pad (Move), Any Face Button (Shoot).
    </p>
    <canvas id="gameCanvas"></canvas>
    <!-- Important: defer ensures script runs after HTML is parsed -->
    <script src="script.js" defer></script>
</body>
</html>
